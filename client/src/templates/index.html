<!DOCTYPE html>
<html>

<head>
    <title>Lowkey Multiplayer</title>
</head>

<body>
   
    <canvas tabindex="1" id="gameCanvas"></canvas>

    <div id="welcomeScreen">
        <div class="canvas-overlay"></div>
        <canvas id="welcomeCanvas"></canvas>
        <form id="welcomeForm" action="">
            <input class="input-name" id="username" autofocus placeholder="What's your name again?" type="text" maxlength="7" />
            <button class="start-game-button" type="submit" id="startGame">Start Game</button>
        </form>

    </div>
</body>

</html>
